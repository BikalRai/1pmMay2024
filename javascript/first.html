      console.log(23 * 23);

      // reassigning value a
      a = 'Some String';

      console.log('23' + 23);

      // variable name best practices is to use camelcasing
      var myVariableName; // this is declaration

      // initializating value to variable
      myVariableName = true; // this boolean value and boolean values are only true and false

      console.log(myVariableName);
      console.log(typeof myVariableName);

      console.log(a + ', added this extra text');

      var d = 33;
      var sum = c + d;
      console.log('Sum: ' + sum);

      var mul = c * d;
      console.log('Multiplication of c and d: ' + mul);

      var div = c / d;
      console.log('Division of' + ' c and d: ' + div);
