<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box - sizing</title>
	<style type="text/css">
		p {
			width: 100px;
			height: 50px;
			padding: 20px;
			background-color: #bbb;
		}

		.two {
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<p>one</p>

	<p class="two">two</p>

</body>
</html>
