<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<style type="text/css">
		h2 {
			color: steelblue;
			background-color: black;
			width: 300px;
		}

		h3 {
			color: purple;
			font-size: 48px;
			background-color: darkseagreen;
		}

		.class1 {
			color: cyan;
		}

		#id1 {
			color: goldenrod;
		}

		.class2 {
			background-color: brown;
		}

		.class3 {
			width: 500px;
		}

		#id2 {
			width: 600px;
		}

		
	</style>
</head>
<body>

	<!-- inline css -->
	<h1 style="color: red; background-color: black; text-align:center;">Hello World!!</h1>

	<p style="color: dodgerblue; font-size: 24px;">Paragraph one</p>
	<p style="color: limegreen; font-size: 24px;">Paragraph two</p>
	<p style="color: pink; font-size: 24px;">Paragraph three</p>
	<p style="color: dodgerblue; font-size: 24px;">Paragraph one</p>
	<p style="color: dodgerblue; font-size: 24px;">Paragraph one</p>

	<div style="text-align: center;">
		<img src="C://Users/ACER/Downloads/one.webp" style="width: 100px; height: 100px; border-radius: 50%;">
	</div>

	<!-- internal css -->
	<!-- we use the style tag in the head element -->
	<!-- there is only 1 style in the head element, where we write all our styles -->

	<h2>Heading 2</h2>
	<h2 class="class1 class2 class3">Heading 2</h2>
	<h2>Heading 2</h2>
	<h2 id="id1">Heading 2</h2>
	<h2>Heading 2</h2>

	<h3>heading 3</h3>

</body>
</html>
